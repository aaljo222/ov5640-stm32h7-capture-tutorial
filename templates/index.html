<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OV5640 Camera Stream</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .stats {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            min-width: 400px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            color: #4CAF50;
            font-weight: bold;
        }

        #camera-container {
            background: #000;
            border: 3px solid #4CAF50;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
        }

        #camera-feed {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .status {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.connected {
            background: #4CAF50;
            color: white;
        }

        .status.disconnected {
            background: #f44336;
            color: white;
        }

        .no-image {
            width: 640px;
            height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
            color: #888;
            font-size: 24px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üé• OV5640 Camera Stream</h1>
    
    <div class="stats">
        <div class="stat-item">
            <span class="stat-label">Frame Count:</span>
            <span class="stat-value" id="frame-count">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Frame Size:</span>
            <span class="stat-value" id="frame-size">0 KB</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">FPS:</span>
            <span class="stat-value" id="fps">0.0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Last Update:</span>
            <span class="stat-value" id="last-update">-</span>
        </div>
    </div>

    <div id="camera-container">
        <img id="camera-feed" src="" alt="Camera Feed" style="display: none;">
        <div id="no-image" class="no-image">Waiting for camera...</div>
    </div>

    <div id="status" class="status disconnected">Disconnected</div>

    <script>
        const socket = io();
        let frameCount = 0;
        let lastFrameTime = Date.now();
        let fps = 0;

        // Socket.IO Ïó∞Í≤∞ Ïù¥Î≤§Ìä∏
        socket.on('connect', function() {
            console.log('Connected to server');
            document.getElementById('status').textContent = 'Connected';
            document.getElementById('status').className = 'status connected';
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('status').className = 'status disconnected';
        });

        // ÌîÑÎ†àÏûÑ ÏàòÏã†
        socket.on('frame', function(data) {
            frameCount++;
            
            // FPS Í≥ÑÏÇ∞
            const now = Date.now();
            const elapsed = (now - lastFrameTime) / 1000;
            if (elapsed > 0) {
                fps = (fps * 0.9 + (1 / elapsed) * 0.1).toFixed(1);
            }
            lastFrameTime = now;

            // Î∞îÏù¥ÎÑàÎ¶¨ Îç∞Ïù¥ÌÑ∞Î•º BlobÏúºÎ°ú Î≥ÄÌôò
            const blob = new Blob([data], { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);

            // Ïù¥ÎØ∏ÏßÄ ÌëúÏãú
            const img = document.getElementById('camera-feed');
            const noImg = document.getElementById('no-image');
            
            img.onload = function() {
                // Ïù¥Ï†Ñ URL Ìï¥Ï†ú
                URL.revokeObjectURL(this.src);
            };
            
            img.src = url;
            img.style.display = 'block';
            noImg.style.display = 'none';

            // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('frame-count').textContent = frameCount;
            document.getElementById('frame-size').textContent = (data.byteLength / 1024).toFixed(1) + ' KB';
            document.getElementById('fps').textContent = fps;
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();

            console.log(`Frame #${frameCount}: ${data.byteLength} bytes`);
        });
    </script>
</body>
</html>
